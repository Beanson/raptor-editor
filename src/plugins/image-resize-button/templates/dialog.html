<div class="raptor-resize-image">
    <div>
        <label for="{{baseClass}}-width">_('imageResizeButtonDialogWidth')</label>
        <input class="form-text" id="{{baseClass}}-width" name="width" type="text" placeholder="_('imageResizeButtonDialogWidthPlaceHolder')"/>
    </div>
    <div>
        <label for="{{baseClass}}-height">_('imageResizeButtonDialogHeight')</label>
        <input class="form-text" id="{{baseClass}}-height" name="height" type="text" placeholder="_('imageResizeButtonDialogHeightPlaceHolder')"/>
    </div>
    <div class="raptor-lock-proportions-container">
        <span class="raptor-lock-proportions">
            <span class="ui-button-text">Constrain proportions</span>
            <span class="ui-icon ui-icon-locked"></span>
        </span>
    </div>
</div>
