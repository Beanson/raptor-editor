<h2>_('linkTypeDocumentHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-document-href">_('linkTypeDocumentLocationLabel')</label>
    <input id="{{baseClass}}-document-href" value="http://" name="location" class="{{baseClass}}-document-href" type="text" placeholder="_('linkTypeDocumentLocationPlaceHolder')" />
</fieldset>
<h2>_('linkTypeDocumentNewWindowHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-document-target">
        <input id="{{baseClass}}-document-target" name="blank" type="checkbox" />
        <span>_('linkTypeDocumentNewWindowLabel')</span>
    </label>
</fieldset>
_('linkTypeDocumentInfo')
