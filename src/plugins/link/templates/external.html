<h2>_('linkTypeExternalHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-external-href">_('linkTypeExternalLocationLabel')</label>
    <input id="{{baseClass}}-external-href" value="http://" name="location" class="{{baseClass}}-external-href" type="text" placeholder="_('linkTypeExternalLocationPlaceHolder')" />
</fieldset>
<h2>_('linkTypeExternalNewWindowHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-external-target">
        <input id="{{baseClass}}-external-target" name="blank" type="checkbox" />
        <span>_('linkTypeExternalNewWindowLabel')</span>
    </label>
</fieldset>
_('linkTypeExternalInfo')
