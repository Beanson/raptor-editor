<h2>_('linkTypeInternalHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-external-href">_('linkTypeInternalLocationLabel') {{domain}}</label>
    <input id="{{baseClass}}-external-href" value="" name="location" class="{{baseClass}}-external-href" type="text" placeholder="_('linkTypeInternalLocationPlaceHolder')" />
</fieldset>
<h2>_('linkTypeInternalNewWindowHeader')</h2>
<fieldset>
    <label for="{{baseClass}}-external-target">
        <input id="{{baseClass}}-external-target" name="blank" type="checkbox" />
        <span>_('linkTypeInternalNewWindowLabel')</span>
    </label>
</fieldset>
_('linkTypeInternalInfo')
