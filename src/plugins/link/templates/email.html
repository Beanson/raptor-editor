<h2>_('linkTypeEmailHeader')</h2>
<fieldset class="{{baseClass}}-email">
    <label for="{{baseClass}}-email">_('linkTypeEmailToLabel')</label>
    <input id="{{baseClass}}-email" name="email" type="text" placeholder="_('linkTypeEmailToPlaceHolder')"/>
</fieldset>
<fieldset class="{{baseClass}}-email">
    <label for="{{baseClass}}-email-subject">_('linkTypeEmailSubjectLabel')</label>
    <input id="{{baseClass}}-email-subject" name="subject" type="text" placeholder="_('linkTypeEmailSubjectPlaceHolder')"/>
</fieldset>
