<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script src="../src/dependencies/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#test').load(function() {
                    var verbose = $('input[name=verbose]').is(':checked'),
                        testFrame = $('#test').get(0).contentDocument;
                    console.log(verbose);
                    if (verbose) {
                        $('body', testFrame).addClass('verbose').removeClass('simple');
                    } else {
                        $('body', testFrame).addClass('simple').removeClass('verbose');
                    }
                    // Resize frame
                    $('#test').height($(testFrame).height());
                });
                $('input[name=verbose]').change(function() {
                    $('body', top.frames['test'].document).toggleClass('verbose').toggleClass('simple');
                });
            });
        </script>
    </head>

                <a href="cases/table/create-table.html" target="test">Table - Create</a>

            </nav>

    </body>
