<!doctype html>
<html>
    <head>
        <script src="../src/dependencies/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#test').load(function() {
                    var verbose = $('input', top.frames['sidebar'].document).is(':checked');
                    if (verbose) {
                        $('body', top.frames['test'].document).addClass('verbose').removeClass('simple');
                    } else {
                        $('body', top.frames['test'].document).addClass('simple').removeClass('verbose');
                    }
                });
            });
        </script>
    </head>
    <frameset cols="250px,*">
        <frame id="sidebar" src="sidebar.html" />
        <frame id="test" src="test.html" />
    </frameset>
</html>
