<!doctype html>
<html>
<head>
    <base href="../../" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/diff.css"/>
    <link type="text/css" rel="stylesheet" href="css/table.css"/>
    <script src="../src/dependencies/jquery.js"></script>
    <script src="../src/tools/jquery.ui.editor.table.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/diff.js"></script>
    <script type="text/javascript" src="js/beautify-html.js"></script>
</head>
<body class="simple">
    <div class="test-1">
        <h1>Insert Column 1</h1>
        <div class="test-input">
            <table>
                <tr>
                    <td>Cell 0,0</td>
                    <td>Cell 1,0</td>
                    <td>Cell 2,0</td>
                </tr>
                <tr>
                    <td>Cell 0,1</td>
                    <td>Cell 1,1</td>
                    <td>Cell 2,1</td>
                </tr>
                <tr>
                    <td>Cell 0,2</td>
                    <td>Cell 1,2</td>
                    <td>Cell 2,2</td>
                </tr>
            </table>
        </div>
        <div class="test-expected">
            <table>
                <tr>
                    <td>Cell 0,0</td>
                    <td></td>
                    <td>Cell 1,0</td>
                    <td>Cell 2,0</td>
                </tr>
                <tr>
                    <td>Cell 0,1</td>
                    <td></td>
                    <td>Cell 1,1</td>
                    <td>Cell 2,1</td>
                </tr>
                <tr>
                    <td>Cell 0,2</td>
                    <td></td>
                    <td>Cell 1,2</td>
                    <td>Cell 2,2</td>
                </tr>
            </table>
        </div>
        <div class="test-diff"></div>
        <div class="test-output"></div>
    </div>
    <script type="text/javascript">
        test('.test-1', function(input) {
            var table = input.find('table').get(0);
            tableInsertColumn(table, 1);
        });
    </script>
</body>
</html>
