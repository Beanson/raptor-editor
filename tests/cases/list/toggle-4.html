<!doctype html>
<html>
<head>
    <script type="text/javascript" src="../../js/case.js"></script>
</head>
<body class="simple">
    <script type="text/javascript">
        rangy.init();
    </script>

    <div class="test-19">
        <h1>List 19: Selection containing an image</h1>
        <div class="test-input">
            <p>
                {Here is an image: <img src="http://www.raptor-editor.com/images/favicon.png" title="Raptor Editor" />.} It is selected.
            </p>
        </div>
        <div class="test-expected">
            <ul>
                <li>
                    {<p>
                        Here is an image: <img src="http://www.raptor-editor.com/images/favicon.png" title="Raptor Editor" />.
                    </p>}
                </li>
            </ul>
            <p>
                It is selected.
            </p>
        </div>
    </div>
    <script type="text/javascript">
        test('.test-19', function(input) {
            var ranges = tokensToRanges(input);
            rangy.getSelection().setRanges(ranges);
            listToggle('ul', 'li', input);
        });
    </script>
</body>
</html>
