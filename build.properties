strip.blocks=debug|strict|docs
version=0.0.1
filename=jquery-raptor.js
buildpath=build
packagepath=packages
theme=aristo

wrapper=true

jquery=false
jquery-ui=false
jquery-ui-theme=true
jquery-tiptip=true
jquery-cookie=true
jquery-event-drag=true
rangy=true
raptorize=true

plugins=logo,alignment,basic,blockquote,cancel,clean,clicktoedit,dock,float,fontsize,guides,history,hr,i18n,imageresize,link,list,paste,raptorize,save,snippet,tagmenu,tiptip,unsavededitwarning,viewsource,placeholder

compile-js=true
compile-css=true

# Tell Closure Compiler to ignore IE JS errors
#closure-options=--language_in=ECMASCRIPT5
closure-options=
