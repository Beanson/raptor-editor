<div class="ui-editor-paste-panel ui-dialog-content ui-widget-content">
    <div class="ui-editor-paste-panel-tabs ui-tabs ui-widget ui-widget-content ui-corner-all">
        <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
            <li class="ui-state-default ui-corner-top"><a>_('Plain Text')</a></li>
            <li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active"><a>_('Markup Only')</a></li>
            <li class="ui-state-default ui-corner-top"><a>_('Rich Text')</a></li>
            <li class="ui-state-default ui-corner-top"><a>_('Source Code')</a></li>
        </ul>
        <label class="ui-editor-paste-synchronize-text" title="Synchronize changes to text across the three tabs">
            <input type="checkbox" value="synchronize" name="synchronizeText" class="synchronizeText"/>
            Synchronize
        </label>
        <div class="ui-editor-paste-plain-tab" style="display: none">
            <textarea class="ui-editor-paste-area ui-editor-paste-plain">{{plain}}</textarea>
        </div>
        <div class="ui-editor-paste-markup-tab">
            <div contenteditable="true" class="ui-editor-paste-area ui-editor-paste-markup">{{markup}}</div>
        </div>
        <div class="ui-editor-paste-rich-tab" style="display: none">
            <div contenteditable="true" class="ui-editor-paste-area ui-editor-paste-rich">{{html}}</div>
        </div>
        <div class="ui-editor-paste-source-tab" style="display: none">
            <textarea class="ui-editor-paste-area ui-editor-paste-source">{{html}}</textarea>
        </div>
    </div>
</div>
